<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - BotC Script Viewer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2 class="section-title" id="townsfolk-title">Townsfolk (0)</h2>
    <div id="townsfolkContainer" class="selection-container">
        <!-- Role buttons will be added here -->
    </div>
    <h2 class="section-title" id="outsiders-title">Outsiders (0)</h2>
    <div id="outsidersContainer" class="selection-container">
        <!-- Role buttons will be added here -->
    </div>
    <h2 class="section-title" id="minions-title">Minions (0)</h2>
    <div id="minionsContainer" class="selection-container">
        <!-- Role buttons will be added here -->
    </div>
    <h2 class="section-title" id="demons-title">Demons (0)</h2>
    <div id="demonsContainer" class="selection-container">
        <!-- Role buttons will be added here -->
    </div>

    <div class="script-name-container">
        <input type="text" id="scriptName" placeholder="Enter script name">
    </div>

    <div id="buttonContainer" class="horizontal-container">
        <button id="generateUrlButton" class="generate-url-button">Generate URL</button>
    </div>

    <div id="buttonContainer" class="horizontal-container">
        <button id="generateRandomScriptButton" class="generate-random-script-button">Generate Random Script</button>
    </div>
    
    <!-- Container for the generated URL -->
    <div id="urlContainer" class="url-container">
        <input type="text" id="generatedUrl" readonly>
        <button id="copyUrlButton">Copy</button>
        <button id="launchUrlButton">Launch</button>
    </div>

    <br>

     <br />
      
     <!-- Popup template (hidden by default) -->
        <div id="popup" class="modal">
            <div class="popup-content">
                <img id="popupIcon" src="" alt="Role Icon" class="popup-icon">
                <h2 id="popupTitle"></h2>
                <p id="popupDescription"></p>
            </div>
        </div>

    <script src="selection.bundle.js"></script>
</body>
</html>
